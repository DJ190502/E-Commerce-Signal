<div class="mx-auto max-w-screen-xl">
  @if (productsState.state.status() === 'loading'){
    <div class="bg-transparent grid place-content-center h-screen">
      <div class="container-cargador">
        <div class="border-custom rounded-50% border-l-transparent w-20 h-20 animate-spin"></div>
      </div>
        <div class="font-sans font-black relative text-white mt-8 -mx-4 tracking-custom uppercase">Cargando...</div>
    </div>
  }@else {
    <div class="flex justify-end my-6">
      <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Siguiente</button>
    </div>
  <div class="grid grid-cols-[repeat(4,300px)] gap-6">
    @for (product of productsState.state().products; track product) {
      <app-product-card class="block" [product]="product" />
    }
  </div>
  }
</div>
