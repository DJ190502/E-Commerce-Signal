<div class="mx-auto max-w-screen-xl">
  @if (productsState.state.status() === 'loading'){
    <div class="bg-transparent grid place-content-center h-screen">
      <div class="container-cargador">
        <div class="border-custom rounded-50% border-l-transparent w-20 h-20 animate-spin"></div>
      </div>
        <div class="font-sans font-black relative text-white mt-8 -mx-4 tracking-custom uppercase">Cargando...</div>
    </div>
  }@else if(productsState.state.status() === 'error') {
    <!-- ====== Error 404 Section Start -->
<section class="relative z-10 bg-primary py-[120px]">
   <div class="container mx-auto">
      <div class="-mx-4 flex">
         <div class="w-full px-4">
            <div class="mx-auto max-w-[400px] text-center">
               <h2
                  class="mb-2 text-[50px] font-bold leading-none text-white sm:text-[80px] md:text-[100px]"
                  >
                  404
               </h2>
               <h4
                  class="mb-3 text-[22px] font-semibold leading-tight text-white"
                  >
                  La pagina no respondio correctamente
               </h4>
               <a
                  href="javascript:void(0)"
                  class="inline-block rounded-lg border border-white px-8 py-3 text-center text-base font-semibold text-white transition hover:bg-white hover:text-primary"
                  >
               Go To Home
               </a>
            </div>
         </div>
      </div>
   </div>
   <div
      class="absolute top-0 left-0 -z-10 flex h-full w-full items-center justify-between space-x-5 md:space-x-8 lg:space-x-14"
      >
      <div
         class="h-full w-1/3 bg-gradient-to-t from-[#FFFFFF14] to-[#C4C4C400]"
         ></div>
      <div class="flex h-full w-1/3">
         <div
            class="h-full w-1/2 bg-gradient-to-b from-[#FFFFFF14] to-[#C4C4C400]"
            ></div>
         <div
            class="h-full w-1/2 bg-gradient-to-t from-[#FFFFFF14] to-[#C4C4C400]"
            ></div>
      </div>
      <div
         class="h-full w-1/3 bg-gradient-to-b from-[#FFFFFF14] to-[#C4C4C400]"
         ></div>
   </div>
</section>
<!-- ====== Error 404 Section End -->
  }@else {
    <div class="flex justify-between">
    <div class="justify-start my-6">
      <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" (click)="changePageBackward()">Atras</button>
    </div>
    <div class="justify-end my-6">
      <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" (click)="changePageForward()">Siguiente</button>
    </div>
    </div>
  <div class="grid grid-cols-[repeat(4,300px)] gap-6">
    @for (product of productsState.state().products; track product) {
      <app-product-card class="block" [product]="product" />
    }
  </div>
  }
</div>
