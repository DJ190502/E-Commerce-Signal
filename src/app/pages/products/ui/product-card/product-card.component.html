<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a [routerLink]="['/product/', product().id]">
        <img class="p-10 rounded-custom h-full w-full object-contain object-center" src="{{product().image}}" alt="product image" />
    </a>
    <div class="px-5 pb-5">
        <a [routerLink]="['/product/', product().id]" routerLinkActive="bg-blue-800">
            <h5 class="text-xl text-pretty font-mono tracking-tight text-gray-900 dark:text-white line-clamp-1">{{product().title}}</h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5 ">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
                <h5 class="text-lg font-thin tracking-tight text-gray-900 dark:text-white line-clamp-1">-{{product().category.charAt(0).toUpperCase() + product().category.slice(1)}}</h5>
            </div>
        </div>
        <div>
            <p class="text-justify text-balance text-sm pb-5 line-clamp-3">
                {{product().description.charAt(0).toUpperCase() + product().description.slice(1)}}
            </p>
        </div>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">${{product().price}}</span>
            <a [routerLink]="['/product/', product().id]" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</a>
        </div>
    </div>
</div>
